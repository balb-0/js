<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliação de velocidade</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    Velocidade do carro<input type="number" name="vel" id="txtvel">Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">Você foi multado?</div>
    <script>
        function calcular() {
            var v = window.document.getElementById('txtvel')
            var n = Number(v.value)
            if (n > 60) {
                res.innerText = `Você foi multado!`
            }   else {
                res.innerText = 'Você está dentro do limite de velocidade'
            }
        }
            
    </script>
</body>
</html>
