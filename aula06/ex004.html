<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var nome = window.prompt('Qual é seu nome?')
        document.writeln(`Olá, ${nome}. Seu nome tem ${nome.length} letras`) // document.write é para escrever no canva
        document.writeln(`Seu nome totalmente em letras maiúsculas fica assim: ${nome.toUpperCase()}`)
    </script>
</body>
</html>
