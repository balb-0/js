<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <!--  -->
    <h1>Olá, Mundo!</h1>
    <p>Meu primeiro estudo de JavaScript</p>
    <script>
        var n1 = Number(window.prompt('Digite um número')) // o prompt trata tudo como string, mesmo se um numero for digitado
        var n2 = Number(window.prompt('Digite outro número'))
        var n3 = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é ${n3}!`)
        // number + number > soma
        // string + string > concatenação
    </script>
</body>
</html>
